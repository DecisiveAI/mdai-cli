name: mdai completion
synopsis: Generate the autocompletion script for the specified shell
description: |
    Generate the autocompletion script for mdai for the specified shell.
    See each sub-command's help for details on how to use the generated script.
options:
    - name: help
      shorthand: h
      default_value: "false"
      usage: help for completion
see_also:
    - mdai - MyDecisive.ai CLI
    - mdai completion bash - Generate the autocompletion script for bash
    - mdai completion fish - Generate the autocompletion script for fish
    - mdai completion powershell - Generate the autocompletion script for powershell
    - mdai completion zsh - Generate the autocompletion script for zsh
