name: mdai enable
synopsis: enable a module
description: enable one of the supported modules
usage: mdai enable -m|--module MODULE
options:
    - name: help
      shorthand: h
      default_value: "false"
      usage: help for enable
    - name: module
      usage: module to enable [datalyzer]
inherited_options:
    - name: kubeconfig
      usage: Path to a kubeconfig
    - name: kubecontext
      usage: Kubernetes context to use
example: '  mdai enable --module datalyzer'
see_also:
    - mdai - MyDecisive.ai CLI
