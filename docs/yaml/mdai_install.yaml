name: mdai install
synopsis: install MyDecisive Nucleus
description: install MyDecisive Nucleus
usage: mdai install [flags]
options:
    - name: cluster-name
      default_value: mdai-local
      usage: kubernetes cluster name
    - name: debug
      default_value: "false"
      usage: debug mode
    - name: help
      shorthand: h
      default_value: "false"
      usage: help for install
    - name: quiet
      default_value: "false"
      usage: quiet mode
see_also:
    - mdai - MyDecisive.ai CLI
