name: mdai install
synopsis: install MyDecisive Cluster
description: install MyDecisive Cluster
usage: mdai install [--cluster-name CLUSTER-NAME] [--debug] [--quiet]
options:
    - name: cluster-name
      default_value: mdai-local
      usage: kubernetes cluster name
    - name: debug
      default_value: "false"
      usage: debug mode
    - name: help
      shorthand: h
      default_value: "false"
      usage: help for install
    - name: quiet
      default_value: "false"
      usage: quiet mode
example: |4-
      mdai install --cluster-name mdai-local # install locally on kind cluster mdai-local
      mdai install --debug                   # install in debug mode
      mdai install --quiet                   # install in quiet mode
see_also:
    - mdai - MyDecisive.ai CLI
