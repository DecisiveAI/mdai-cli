name: mdai mute
synopsis: mute a telemetry pipeline
description: |
    activate (add to pipeline configuration) a telemetry muting filter
usage: mdai mute -n|--name FILTER-NAME -p|--pipeline PIPELINE-NAME -d|--description DESCRIPTION
options:
    - name: description
      shorthand: d
      usage: description of the filter
    - name: help
      shorthand: h
      default_value: "false"
      usage: help for mute
    - name: name
      shorthand: "n"
      usage: name of the filter
    - name: pipeline
      shorthand: p
      default_value: '[]'
      usage: pipeline to mute
inherited_options:
    - name: kubeconfig
      usage: Path to a kubeconfig
    - name: kubecontext
      usage: Kubernetes context to use
example: |4-
      mdai mute --name test-filter --description "test filter muting" --pipeline "logs"
      mdai mute --name another-filter --description "metrics pipeline muting" --pipeline "metrics"
see_also:
    - mdai - MyDecisive.ai CLI
